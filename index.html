<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://thumbs.dreamstime.com/b/asian-woman-hiker-traveler
        -backpack-adventure-sitting-drinking-ice-coffee-relax-rest-mountain-outdoor-161967212.jpg"
       alt="first-image"
       />
    <img
       src="https://neconnected.co.uk/wp-content/uploads/2020/03/adventure.jpg"
       alt="second-image"
       />
    <img
       src="https://graetnewsnetwork.com/wp-content/uploads/2018/03/Kent-Mountain-Adventure-Center_0-1.jpg"
       alt="third-image"
       />
    <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR
       uFB25ReO68nANcWo5-KpYe_LQFQl8wZkkEiEpRPvNW7DnIWLnAbtjAkkz-EgrbmFvMGY&usqp=CAU"
       alt="fourth-image"
       />
       <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSOQPkbn0y0AZ1gyslqBY8YM3tFMdba7gtpA&usqp=CAU"
       alt="fourth-image"
       />
       <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5gxrCzsX6cy7a6eb-ztPE6v03o4CgnkwAFA&usqp=CAU"
       alt="fourth-image"
       />
       <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaWQKuD_
       ir5bvZSG5BX2hhtlo9Qz5NQFy8cU1dWsaXDVA8d6NLoYgnw01OwKMelwkQyCE&usqp=CAU"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
